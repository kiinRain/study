<body>
  <script>
    // 数组去重 1 
    var arr = [1,2,8,5,3,3,4,1,5]
    var newArr = []
    for (let i = 0; i < arr.length ; i++) {
        if (newArr.indexOf(arr[i]) == -1) {
          newArr.push(arr[i])
        }
      
    }
    // console.log(newArr);
    // 2 . 
    newArr = [...new Set(arr),9]
    console.log(newArr);
  </script>
