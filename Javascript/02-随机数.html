<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getRandom(max,min) {
      return Math.floor(Math.random() * (max -min + 1)) + min
      }
    var random = getRandom(1,50)
    console.log(random);
    for(let i = 9 ; i >= 0 ; i-- ){
      console.log(random);
      let num = prompt('输入答案')
      if (num > random) {
        alert(`你猜大了，还有${i}次机会`)
      }else if(num < random){
        alert(`你猜小了，还有${i}次机会`)
      }else{
        alert('恭喜你')
        break 
      }
    }
  </script>
</body>
</html>
